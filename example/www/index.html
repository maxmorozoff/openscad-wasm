  <style>
    body {
      margin: 0;
      /* overflow: hidden; */
      min-height: 100vh;
      /* mobile viewport bug fix */
      min-height: -webkit-fill-available;
    }

    html {
      height: -webkit-fill-available;
    }

    .root {
      position: fixed;
      left: 0;
      top: 100;
      width: 100vw;
      height: 100vh;
    }

    #editor-panel,
    #view-panel {
      min-width: 40vw;
      padding: 10px;
      /* height: 100vh; */
    }

    #cheatsheet-link {
      display: none;
      position: fixed;
      right: 120px;
      top: 5px;
      z-index: 10;
      margin: 10px 20px; 
    }

    #flip-mode {
      display: none;
      position: fixed;
      left: 5px;
      top: 5px;
      z-index: 10;
      font-size: large;
      padding: 10px 20px;
      margin: 5px 0;
    }

    .iPadShowKeyboard {
      right: 130px !important;
    }

    #view-panel {
      width: 70vw;
    }

    #editor-panel {
      width: 30vw;
    }

    .row {
      display: flex;
      flex-direction: row;
    }

    .col {
      display: flex;
      flex-direction: column;
    }

    #run, #kill {
      padding: 5px;
      margin-top: 5px;
    }
    .button {
      margin-right: 10px;
    }
    .text {
      padding: 5px 0 5px 0;
    }
    .text-fragment {
      padding: 0 10px 0 10px;
      align-self: center;
    }
    .logs-container {
      overflow-y: scroll;
      height: calc(min(200px, 30vh));
      position: relative;
    }
    .deep-link {
      position: absolute;
      top: 5px;
      right: 5px;
    }
    #features {
      position: fixed;
      bottom: 0;
    }
    .spacer {
      flex-grow: 1;
    }

    .title {
      text-align: center;
      width: 100%;
    }
    
    #viewer {
      min-height: 80vh;
    }

    #monacoEditor {
      flex-grow: 1;
    }

    @media only screen and (max-height: 600px),
           only screen and (max-width: 600px),
           only screen and (max-width: 767px),
           only screen and (max-aspect-ratio: 1/2) {
      .settings,
      .desktop {
        display: none;
      }
    }
/* 
    @media only screen and ((max-width: 767px) or (max-height: 400px)) {
      */
    @media only screen and (max-width: 767px),
           only screen and (max-aspect-ratio: 1/2) {
      
      #cheatsheet-link {
        display: block;
      }
      #flip-mode {
        display: block;
      }
      /* .title {
        position: absolute;
        right: 0;
        bottom: 0;
      } */
      /* .title h1 {
        font-size: large;
      } */

      #monacoEditor,
      #viewer {
        padding: 10px 0;
        position: absolute;
        left: 0;
        top: 50px;
        right: 0;
        bottom: 0;
        height: calc(100vh - 55px);
        width: 100vw;
      }

      .minimap.slider-mouseover {
        height: 80vh !important;
        bottom: 0;
      }

      .monaco-editor {
        background-color: rgba(255,255,255,0.7) !important;
      }
      .overflow-guard,
      .monaco-scrollable-element,
      .monaco-editor-background {
        background-color: transparent !important;
      }

      #monacoEditor {
        z-index: 1;
      }
      #viewer {
        z-index: 0;
      }

      #viewer.focused {
        z-index: 2;
      }

      /* .settings, */
      .features,
      .logs-container
      /* , .github-fork-ribbon */
       {
        display: none;
      }
    }
  
  </style>
  <style>.github-fork-ribbon:before { background-color: #333; }</style>
